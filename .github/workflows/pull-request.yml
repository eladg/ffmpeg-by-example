on:
  push:
    branches-ignore:
      - main
      - staging

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        destination_branch: "staging"
        github_token: ${{ secrets.GITHUB_TOKEN }}
