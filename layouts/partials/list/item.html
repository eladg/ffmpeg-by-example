{{ $baseUrl := .Site.BaseURL }}

<li class="posts-list-item">
  <div>
    â–º <a href="{{ .Permalink }}index.html">{{ .Title }}</a>
  </div>

  <div>
    <span class="posts-list-item-description">
      {{ if isset .Params "tags" }}
        {{ if gt (len .Params.tags) 0 }}
        >

        tags:    
          {{ range $key, $value := .Params.tags }}
            <a class="posts-list-tags" href="{{ $baseUrl }}tags/{{ . }}">#{{ $value }}</a>
          {{ end }}
        {{ end }}
      {{ end }}
    </span>    
  </div>

</li>
