<div style="width: 100%; margin-bottom: 5rem;">
  <div style="display: flex; flex-grow: 0; flex-shrink: 0; gap: 1.5em;">
    
    <!-- content voting -->
    {{ partial "posts/voting.html" . }}

    <div style="
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 100vw;
    ">
      <div style="width: 100%; display: flex; flex-direction: column; gap: 1em; align-items: center; max-width: 95vw;">
        <!-- video player -->
        {{ partial "posts/players/player.html" . }}

        <div style="
          width: 100%;
          display: flex;
          flex-direction: column;
          justify-content: space-between;      
        ">
          <!-- post description -->
          {{ partial "posts/description.html" . }}

          <!-- post meta -->
          {{ partial "posts/post_meta.html" . }}
        </div>
      </div>
      <div>
        <!-- terminal code -->
        {{ partial "posts/terminal/highlight.html" . }}
      </div>
    </div>
  </div>
</div>
