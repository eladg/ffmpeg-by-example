<div>
  {{ range first 1 .Params.player_data }}
    <vds-video-player
      src={{.}}
      controls
      loop
      autoplay
      loading="lazy"
    >
      <!-- `<source>` and `<track>` elements can go here. -->
      <vds-media-ui slot="ui">
        <!-- UI elements go here. -->
      </vds-media-ui>
    </vds-video-player>
  {{end}}
</div>
