<style>
  .pagination {
    display: flex;
    list-style: none;
    justify-content: center;
  }

  .pagination li {
  }

  .pagination-active {
    background-color: var(--link-color);
  }
  
  .pagination-active a {
    color: white;
  }

  .pagination-link {
    text-decoration: none;
    padding: 0.5em;
  }

</style>

{{ with $.Paginator }}
  {{ if gt .TotalPages 1 }}
    <hr style="margin-top: 1em; margin-bottom: 1em;">

      <ul class="pagination">
    
        {{ with .Prev }}
        <li>
          <a class="pagination-link" href="{{ .URL }}">
            <
          </a>
        </li>
        {{ end }}

        {{ range .Pagers }}
        <li {{ if eq .PageNumber $.Paginator.PageNumber }} class="pagination-active" {{ end }}>
          <a class="pagination-link" href="{{ .URL }}">
            {{ .PageNumber }}
          </a> 
        </li>
        {{ end }}
        
        {{ with .Next }}
        <li>
          <a class="pagination-link" href="{{ .URL }}">
            >
          </a>
        </li>
        {{ end }}

      </ul>
  {{ end }}
{{ end }}
