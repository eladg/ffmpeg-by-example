<head>
  <link rel="canonical" href="{{ .Permalink | absURL }}" />

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Elad Gariany" />

  <!-- title -->
  {{- if .IsHome -}}
    <title>{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}" />
    <meta name="og:description" content="{{ .Site.Params.description }}" />
  {{- else -}}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta name="description" content="{{ default .Summary .Description }}" />
    <meta name="og:description" content="{{ default .Summary .Description }}" />
  {{- end }}

  <!-- favicon -->
  {{ if .Site.Params.favicon }}
    <link rel="shortcut icon" href="{{ .Site.Params.favicon }}" type="image/x-png" />
  {{ end }}

  {{ partial "meta/seo" . }}

  {{ partial "meta/facebook-meta" . }}
  {{ partial "meta/twitter-meta" . }}

  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/layout.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/article.css" | relURL }}">
  <link rel="stylesheet" href="{{ "css/syntax.css" | relURL }}" data-noprefix/>
  <link rel="stylesheet" href="{{ "css/autoComplete.css" | relURL }}">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@vidstack/player/dist-cdn/define/vds-video-player.js"></script>
  <script src="{{ "js/require.js" | relURL }}"></script>    
  <link href="{{ "index.xml" | relURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">
