<iframe 
    width="100%" 
    height="700" 
    allow="cross-origin-isolated; clipboard-read; clipboard-write" 
    crossorigin="anonymous"
    loading="lazy"
    sandbox="allow-scripts allow-same-origin allow-downloads allow-forms allow-popups allow-popups-to-escape-sandbox"
></iframe>
<script>
    const origin = "https://ffmpeg.wide.video";
    const iframe = document.querySelector("iframe");
    const baseURL = window.location.href.split('/').slice(0,3).join('/');
    const commands = [
        `fetch https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4`,
        `ffmpeg -hide_banner -loglevel error -i ForBiggerBlazes.mp4 -vframes:v 4 -r 0.2 output_%04d.jpg`
    ];
    const params = {command:commands.join("\n"), placeholder:commands[1]};
    const hash = encodeURIComponent(JSON.stringify(params));
    iframe.src = `${origin}/#${hash}`;
</script>
