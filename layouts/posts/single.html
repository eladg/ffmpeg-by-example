{{ define "main" }}
  <article class="post">
    <div class="card">
      <div class="card-body">
        <div class="post-content">

          <h2>{{ .Title }}</h2>
          <div class="posts-list-item-description" style=" border-bottom: 1px solid;
          display: flex;">
            <span>
              by {{ .Params.Author }}
            </span>
            <span>
              {{ .Date.Format "January 2, 2006" }} &nbsp;
            </span>
          </div>

          <div class="highlight">
            <pre style="color:#f8f8f2;background-color:#272822;-moz-tab-size:4;-o-tab-size:4;tab-size:4">
              {{ .Params.Ffmpeg_Command }}
            </pre>
          </div>

          <img src="{{ .Params.Thumbnail_URL }}"></img>

          <div>
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>

    {{ if isset .Params "disable_comments" }}
    {{ else }}
      {{ partial "meta/comments.html" . }}
    {{ end }}

  </article>
{{ end }}
