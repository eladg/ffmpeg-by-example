{{ define "main" }}

  <article class="post">
    <div class="card">
      <div class="card-body">
        <div class="post-content">
          {{ .Content }}
        </div>
      </div>
    </div>

    {{ if isset .Params "disable_comments" }}
    {{ else }}
      {{ partial "meta/comments.html" . }}
    {{ end }}

  </article>

{{ end }}
