{{ define "main" }}
  <article class="list">
    <div>
      <h1>{{ .Type | title }}</h1>
    </div>

    <ul class="posts-list">
      {{ range $index, $page := .Paginator.Pages }}
        {{ partial "list/item.html" $page }}
      {{ end }}
    </ul>

    {{ partial "pagination.html" $ }}

  </article>
{{ end }}
