{{ define "main" }}
  <article class="list">
    <div>
      <h1>List of examples with: <code>'{{ .Name }}'</code></h1>
    </div>

    <ul class="posts-list">
      {{ range $index, $page := .Paginator.Pages }}
        {{ partial "list/item.html" $page }}
      {{ end }}
    </ul>

    {{ partial "pagination.html" $ }}
  </article>
{{ end }}
