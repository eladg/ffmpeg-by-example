title = "FFmpeg By Example"
baseURL = "/"
# baseURL = "https://www.ffmpegbyexample.com"
# baseURL = "http://localhost:1313"
enableRobotsTXT = true
[pagination]
  pagerSize = 50

[params]
  # apiURL = "https://ffmpegbyexample.com"
  apiURL = "http://localhost:5002"
  favicon = "/favicon.ico"
  description = "Explore the depth of FFmpeg with Examples"
  examplestypes = ["no-preview", "picture", "video-url", "youtube-embed", "audio"]
[permalinks]
  posts = "/:title/"

[taxonomies]
  tag = "tags"
  category = "categories"

[outputs]
  home = ["HTML", "AMP", "RSS"]
  page = ["HTML"]

[examples]

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "dracula"
    tabWidth = 4
